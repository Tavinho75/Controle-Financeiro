<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <a href="../index.html"><img src="img/Logo Grande.png" alt="Logo Grande" class="logo"></a>
        <nav>
            <a href="dashboard.html">
                <button id="btndashboard">Dashboard</button>
            </a>
            <a href="#">

            </a>
            <a href="register.html">
                <button id="btnnovaconta">Criar Conta</button>

    <main class="divmain">
        <div class="divlogin">
            <h1>Log in:</h1>
            <div class="email">
                <label for="inpemail">E-mail:</label> <br>
                <input type="email" name="inputemail" id="inpemail">
            </div> <br>

            <div class="senha">
                <label for="inpsenha">Senha:</label> <br>
                <input type="password" name="inputsenha" id="inpsenha">
            </div> <br>

            <a href="senha.html">
                <button id="esqueci">
                    Esqueci a Senha
                </button>
            </a> <br>
            <input type="submit" value="Entrar" id="entrar">
        </div>
    </main>
    <footer>
        <h5 class="itensfooter">
            Feito por Luis Otavio
        </h5>
        <a href="https://github.com/Tavinho75" target="_blank" class="itensfooter"><i
